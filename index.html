<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Christmas timmer</title>
</head>
<body onload="updateTime()">
    <div class="container">
        <h1>Merry Christmas</h1>
        <h2> Christmas Timer</h2>
        <div class="countdown">
            <div>
                <span id="days">0</span>
                <p> days</p>
            </div>
            <div>
                <span id="hours">0</span>
                <p>hours</p>
            </div>
            <div>
                <span id="minutes">0</span>
                <p>minutes</p>
            </div>
            <div>
                <span id="seconds">0</span>
                <p>seconds</p>
            </div>
        </div>
        <p class="quote">Christmas bring Peace and Reconcilation</p>

        <audio id="backgroundMusic" controls loop>
            <source src="./assets/images/Deck-The-halls-Long-Version-chosic.com_.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
